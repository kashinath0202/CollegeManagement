<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationForm.css">
    <!-- FAVICON -->

    <!-- GOOGLE FONT FAMILY CDN -->

    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">

<body>
    <div class="register">

        <ul>
            <li><input type="text" placeholder="Enter Your Full Name*" id="name"></li>

            <li><input type="email" placeholder="Email ID - Ex.abc@gmail.com*" id="name"></li>

            <li><input placeholder="Enter Your Mobile Number*" id="name" minlength="10" maxlength="10"></li>

            <li><input type="date" id="name" placeholder="Date Of Birth"></li>

            <li>
                <label for="name">Gender - </label>
                <input type="radio" name="gender" id="gend">Male</input>
                <input type="radio" name="gender" id="gend">Female</input>
            </li>
            <li><input type="text" placeholder="Graduation Passing Year*" id="name"></li>
            <li>
                <select id="name">
                    <option value="Select Course">--- Select Course ---</option>
                    <option value="Online Web Developer Course on Angular">Online Web Developer Course on 'Angular'
                    </option>
                    <option value="Online Web Developer Course on React Development">Online Web Developer Course
                        on'React'Development</option>
                    <option value="Manual & Automation Testing">Manual & Automation Testing</option>
                    <option value="Complete Java">Complete Java</option>
                    <option value="Data Science With Python">Data Science With Python</option>
                </select>
            </li>
            <li>
                <select id="name">
                    <option value="Select Degree">--- Select Degree ---</option>
                    <option value="M.Tech/B.Tech">M.Tech/B.Tech</option>
                    <option value="MCA/MSc(CS,IT & EC)">MCA/MSc(CS,IT & EC)</option>
                    <option value="BSc/BCA/BCom/Dip(CS,IT & EC)">BSc/BCA/BCom/Dip(CS,IT & EC)</option>
                    <option value="Other">Other</option>
                </select>
            </li>
            <li><input type="text" placeholder=Comments id="name"></li>
            <div class="button1">
                <input type="Submit" value="REGISTER">
            </div>
    </div>
    </ul>
    </div>
</body>

</html>
